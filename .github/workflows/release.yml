name: Create Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "^$TAG$" | head -1)

          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" $TAG)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..$TAG)
          fi

          SKILL_COUNT=$(find skills -name "SKILL.md" | wc -l)

          {
            echo "notes<<EOF"
            echo "## What's in this release"
            echo ""
            echo "ðŸ“Š **$SKILL_COUNT skills** included"
            echo ""
            echo "### Changes"
            echo "$COMMITS"
            echo ""
            echo "### Install"
            echo '```bash'
            echo "npx skills-by-amrit@$TAG add"
            echo '```'
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Skills by Amrit ${{ github.ref_name }}"
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
